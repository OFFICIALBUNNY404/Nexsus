<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Termux Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div id="loginPage" class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-6">
      <h2 class="text-3xl mb-4 text-center glow">[ LOGIN / REGISTER ]</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="register()">Daftar</button>
      <p id="message" class="mt-2 text-sm text-red-400 text-center"></p>
    </div>
  </div>

  <div id="mainPage" class="hidden p-4 min-h-screen">
    <h1 class="text-2xl glow text-center mb-4">[ Termux Hacker Tools Panel ]</h1>
    <div class="flex justify-center gap-2 mb-6 flex-wrap">
      <button onclick="filterTools('legal')">TOOLS LEGAL</button>
      <button onclick="filterTools('ilegal')">TOOLS ILEGAL</button>
      <button onclick="showAll()">SHOW ALL</button>
      <button onclick="logout()">LOGOUT</button>
    </div>
    <div id="toolList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2 px-4"></div>
  </div>

  <footer>
    <p class="glow">Dev: <a href="https://wa.me/6281234567890" class="underline">Chat Developer</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
